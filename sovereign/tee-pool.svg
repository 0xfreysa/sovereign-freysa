<svg viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <path d="M 0 0, L 6 3, L 0 6, L 1.5 3 Z" fill="dimgray"/>
        </marker>
        <marker id="arrowhead-start" markerWidth="8" markerHeight="6" refX="1" refY="3" orient="auto">
            <path d="M 6 0, L 0 3, L 6 6, L 4.5 3 Z" fill="dimgray"/>
        </marker>
    </defs>
    <style>
        .container { fill: none; stroke: dimgray; stroke-width: 1.5; stroke-dasharray: 5,5; rx: 4; }
        .text { fill: black; font-family: sans-serif; text-anchor: middle; }
        .title { fill: dimgray; font-family: sans-serif; font-size: 16px; }
        .annotation { fill: dimgray; font-family: sans-serif; font-size: 16px; text-anchor: middle; font-weight: bold;}
        .tee { fill: lightgreen; stroke: green; stroke-width: 2; rx: 4; }
        .new-tee { fill: gold; stroke: goldenrod; stroke-width: 2; rx: 4; }
        .arrow { fill: none; stroke: dimgray; stroke-width: 2; }
    </style>
    <!-- TEE Pool Container -->
    <rect class="container" x="100" y="50" width="650" height="280"/>
    <text class="title" x="120" y="80">TEE Pool</text>
    <!-- Existing TEEs -->
    <rect class="tee" x="150" y="100" width="120" height="60"/>
    <text class="text" x="195" y="135">TEE</text>
    <rect class="tee" x="340" y="100" width="120" height="60"/>
    <text class="text" x="400" y="135">TEE</text>
    <rect class="tee" x="530" y="100" width="120" height="60"/>
    <text class="text" x="590" y="135">TEE</text>
    <!-- New TEE -->
    <rect class="new-tee" x="530" y="220" width="120" height="60"/>
    <text class="text" x="590" y="255">New TEE</text>
    <!-- Bidirectional Connection with Label -->
    <path class="arrow" d="M 590,160 L 590,220" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)"/>
    <text class="annotation" x="670" y="195" font-size="14">key sync protocol</text>
    <text class="annotation" x="590" y="310">Follower</text>
    <text class="annotation" x="590" y="80">Leader</text>
</svg>
